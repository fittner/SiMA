#Wed Dec 12 12:12:12 CEST 2012
#This file should show how to use the options of the scenario files

#-------properties related to the scenario file---------------------------------------------
#Scenario Title - will be shown in ScenarioSelector shortlist
title=Scenario File Tutorial

#Descriptions - the descriptions are also shown in the ScenarioSelector
short_description = Tutorial for scenario file	
description= This scenario should show how to use the options of the scenario files

#image - a screenshot of the scenario
image=scenario_tutorial.png

#scenario dimensions
field_height=200.0 
field_width=200.0

#Boundary wall Options - if true a wall around the would will be added
worldboundarywalls=true
		
#use default option - must set to true; if false no default properties would be loaded
usedefaults=true

#version of the property loader
loader_type=SIMPLE_PROPERTY_LOADER
loader_version=3
#-------------------------------------------------------------------------------------------

#-------Entitygroups------------------------------------------------------------------------
# To add entities to the scenario you have to define a entitygroup for each different entity
#number of entitygroups - must not be greater then the number of defined entitygroups
entitygroups.numentitygroups=3

#Entitygroup 0--------------------------------------

#Entity type of the entity group
entitygroups.0.groupentitytype=ARSIN

#if the entity supports you can add a decision unit
#to change decision unit properties us the keyword 
#overwritedecisionunitdefaults and removedecisionunitdefaults 
#according to the same principle as overwriteentitydefaults (see below)
entitygroups.0.groupdecisionunittype=PA


#number of entities defined in this entitygroup
entitygroups.0.numentities=1

#how the entities of this group get placed
#* LIST 	add a position for each entity
#* RANDOM	the entities will be placed randomly
entitygroups.0.positions.positiontype=LIST

#position of the entity 0 in entitygroup 0
#position (0/0) is in the corner top-left
#the angle is in radiant
entitygroups.0.positions.0.pos_angle=4.71
entitygroups.0.positions.0.pos_x=100
entitygroups.0.positions.0.pos_y=100

# overwrites the default decision unit personality parameter file
entitygroups.0.overwritedecisionunitdefaults.processor.psychicapparatus.personality.parameter.file=tutorial.properties

# overwrites the default body personality parameter file
entitygroups.0.overwriteentitydefaults.body.personality.parameter.file=fullstomach.properties
#-----------------------------------------------------

#Entitygroup 1----------------------------------------
entitygroups.1.groupentitytype=CARROT
entitygroups.1.numentities=1
entitygroups.1.positions.positiontype=RANDOM

#to overwrite a default entity property use the keyword 'overwriteentitydefaults'
entitygroups.1.overwriteentitydefaults.shape.shape_fresh.image_path=/ARSIN/src/resources/images/carrot_grayscale.png
#-----------------------------------------------------

#Entitygroup 2--------------------------------------
entitygroups.2.groupentitytype=CARROT
entitygroups.2.numentities=1
entitygroups.2.positions.positiontype=RANDOM

#to remove a default entity property use the keyword 'removeentitydefaults'
entitygroups.2.removeentitydefaults.shape.shape_fresh.image_path
#-----------------------------------------------------